<template name="pizza_view">
    <div class="content content-full mt-10">
        <div class="row">
            <div class="col-md-1 d-none d-lg-block">
                <img class="img-fluid img-outline-sm mb-10" src="img/pizza-side.png" alt="" />
                <img class="img-fluid p-10 mb-10" src="img/pizza-side2.png" alt="" />
                <img class="img-fluid p-10" src="img/pizza-side3.png" alt="" />
            </div>
            <div class="col-md-7 col-lg-6 d-none d-lg-block">
                <img class="img-fluid" src="img/pizza-side.png" alt="" />
            </div>
            <div class="offset-sm-1 col-sm-10 offset-md-0 col-md-6 col-lg-6 d-lg-none">
                <img class="img-fluid" src="img/pizza-side.png" alt="" />
                <div class="text-center mt-20">
                    <img class="img-outline-sm-fixed-width" src="img/pizza-side.png" alt="" />
                    <img class="img-sm-fixed-width" src="img/pizza-side2.png" alt="" />
                    <img class="img-sm-fixed-width" src="img/pizza-side3.png" alt="" />
                </div>
            </div>
            <div class="offset-sm-2 col-sm-8 offset-md-0 col-md-6 offset-lg-1 col-lg-4">
                <div class="block block-transparent stick-right margin-t">
                    <h4 class="mb-15">Brooklyn Classic</h4>
                    <h5 class="mb-20">$99 USD</h5>
                    <p class="par-sm mb-20">Because you deserve the most sizzling classic of them all. Nothin' mo' nothing' less.</p>
                    <p class="par-xs mb-5">Quantity</p>
                    <div class="border-block mb-20">
                        <span id="decrement" class="btn-minus pull-left"><i class="fa fa-minus"></i></span>
                        <span class="counter">{{counter}} slice</span>
                        <span id="increment" class="btn-plus pull-right"><i class="fa fa-plus"></i></span>
                    </div>
                    <button class="btn btn-danger btn-block btn-noborder mb-10">Onwards with my pizza</button>
                    <p class="par-sm mb-20">30 day money back guarantee</p>
                </div>
            </div>
        </div>
    </div>
</template>
